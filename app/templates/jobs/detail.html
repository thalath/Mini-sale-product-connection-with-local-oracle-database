{% extends "layouts/base.html" %}
{% block title %}Departmet Detail{% endblock  %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1 class="h3 mb-0">User Detail</h1>
    <div>
        <a href="{{ url_for('jobs.edit', job_id=job.job_id) }}" 
           class="btn btn-sm btn-outline-secondary">Edit</a>
        <a href="{{ url_for('jobs.index') }}" 
           class="btn btn-sm btn-outline-primary">Back to list</a>
    </div>
</div>

<dl class="row">
    <dt class="col-sm-3">Job_ID</dt>
    <dd class="col-sm-9">{{ job.job_id }}</dd>

    <dt class="col-sm-3">Job Title:</dt>
    <dd class="col-sm-9">{{ job.job_title }}</dd>

    <dt class="col-sm-3">Minimum Salary</dt>
    <dd class="col-sm-9">{{ job.min_salary }}</dd>

    <dt class="col-sm-3">Maximum Salary</dt>
    <dd class="col-sm-9">{{ job.max_salary }}</dd>
</dl>

{% endblock %}
