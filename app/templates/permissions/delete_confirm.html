{% extends "layouts/base.html" %}
{% block title %}Delete Permission{% endblock  %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h3 class="h4 text-danger">Confirm Delete</h3>
        
        <p class="mt-3">
            Are you sure you want to delete this permission?
            <strong>{{ permission.code }}:</strong>({{ permission.name }})
        </p>
        <form method="POST">
            {{ form.hidden_tag() }}
            <button type="submit" class="btn btn-danger">Delete</button>
            <a href="{{ url_for('permissions.index', permission_id=permission.id) }}" 
               class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
